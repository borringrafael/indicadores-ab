<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		{% block style %}
			<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
			<script src="{% static 'jquery/js/jquery.min.js' %}"></script>
			<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		{% endblock style %}
	<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<div class="container">
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
